<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">


    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const animalsChoices = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];

        const { useState } = React;



        function Modal({
            title,
            content,
            show = false,
            onClose = () => {
            },
            onConfirm = () => {

            }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>

                        <p>{content}</p>
                        <button onClick={onClose}>Annulla</button>
                        <button onClick={onConfirm}>Conferma</button>
                    </div>
                </div>,
                document.body
            )
        }




        const Animali = () => {

            const [animali, setAnimali] = useState([]);

            const [show, setShow] = useState(false);

            const [animalName, setAnimalName] = useState('');



            function addAnimale() {

                if (!animalName) return;

                setAnimali((prevAnimali) => [...prevAnimali, animalName]);

                setAnimalName('');

                setShow(false);
            }






            return (
                <>
                    <button onClick={() => setShow(true)}
                    >Aggiungi Animale
                    </button>


                    <Modal
                        title="Inserisci un animale"
                        content={
                            <input
                                type="text"
                                value={animalName}
                                onChange={e => setAnimalName(e.target.value)}
                                placeholder="Es. Leone"
                            />
                        }
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={addAnimale}

                    />

                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animali.map((animal, i) => (
                                <li key={i}>{animal}</li>
                            ))}
                        </ul>
                    </details>
                </>
            )

        }
    </script>


    <!-- Create Root -->
    <script type="text/babel">


        const { createRoot } = ReactDOM;

        const listaAnimali = document.querySelector('.lista-animali')

        const root = createRoot(listaAnimali);
        root.render(<Animali />)
    </script>

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>
</body>

</html>
